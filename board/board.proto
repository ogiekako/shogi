message Ban {
    enum Koma {
        // Fu
        F = 1;
        // Kyo
        K = 2;
        // Strawberry 1:5
        S = 3;
        // Color 1:6
        C = 4;
        // Kei 1:3
        N = 5;

        // Empty
        E = 101;
    }
    message Col {
        repeated Koma koma = 1;
    }
    // Col[x][y] -> Koma
    repeated Col col = 1;
}
